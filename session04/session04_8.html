<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biểu Mẫu Đặt Hàng</title>
    <link
      rel="icon"
      href="https://png.pngtree.com/png-clipart/20220909/original/pngtree-3d-letter-a-logo-design-png-image_8513009.png"
    />
  </head>
  <body>
    <h1>Biểu Mẫu Đặt Hàng</h1>
    <form>
      <table>
        <tr>
          <td><label>Sản Phẩm:</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label>Số lượng:</label></td>
          <td><input type="text" /></td>
        </tr>
      </table>

      <h2>Thông tin liên hệ:</h2>
      <table>
        <tr>
          <td><label>Tên:</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label>Email:</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label>Địa chỉ:</label></td>
          <td><textarea cols="30" rows="4"></textarea></td>
        </tr>
      </table>
      <br />
      <button>Đặt hàng</button>
    </form>
  </body>
</html>
